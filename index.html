<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Interactiva</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Malla Curricular Interactiva</h1>
    <div class="malla">
        <!-- PRIMER AÑO -->
        <div class="semestre">
            <h2>Semestre 1</h2>
            <button id="calculo1" data-unlock="calculo2">Cálculo I</button>
            <button id="fisica1" data-unlock="fisica2">Física I</button>
            <button id="quimica_general" data-unlock="quimica_organica,termo_cinetica">Química general</button>
            <button id="metodologia">Metodología del trabajo académico</button>
            <button id="dibujo">Dibujo en ingeniería</button>
            <button id="fundamentos_matematica">Fundamentos de la matemática</button>
        </div>
        <div class="semestre">
            <h2>Semestre 2</h2>
            <button id="calculo2" data-unlock="ecuaciones_diferenciales" disabled>Cálculo II</button>
            <button id="fisica2" data-unlock="fisica_moderna" disabled>Física II</button>
            <button id="quimica_organica" disabled>Química orgánica</button>
            <button id="intro_ing_materiales" data-unlock="ciencia_materiales1">Introducción a Ingeniería de materiales</button>
            <button id="realidad_nacional">Realidad nacional</button>
            <button id="linguistica">Lingüística, comprensión y redacción académica</button>
        </div>

        <!-- SEGUNDO AÑO -->
        <div class="semestre">
            <h2>Semestre 3</h2>
            <button id="ciudadania">Ciudadanía e interculturalidad</button>
            <button id="ecuaciones_diferenciales" data-unlock="algebra_lineal" disabled>Ecuaciones diferenciales</button>
            <button id="fisica_moderna" data-unlock="mecanica_materiales" disabled>Física moderna</button>
            <button id="estadistica" data-unlock="gestion_calidad">Estadística y diseño experimental aplicada a ingeniería de materiales</button>
            <button id="termo_cinetica" data-unlock="fenomenos_transferencia" disabled>Termodinámica y cinética</button>
            <button id="filosofia">Filosofía de las ciencias</button>
        </div>
        <div class="semestre">
            <h2>Semestre 4</h2>
            <button id="ecologia">Ecología y conservación ambiental</button>
            <button id="algebra_lineal" data-unlock="metodos_numericos" disabled>Álgebra lineal</button>
            <button id="mecanica_materiales" data-unlock="ensayo_materiales" disabled>Mecánica de materiales</button>
            <button id="ciencia_materiales1" data-unlock="ciencia_materiales2" disabled>Ciencia de materiales I</button>
            <button id="fenomenos_transferencia" data-unlock="transformacion_fases" disabled>Fenómenos de transferencia</button>
            <button id="economia">Economía general</button>
        </div>

        <!-- TERCER AÑO -->
        <div class="semestre">
            <h2>Semestre 5</h2>
            <button id="etica">Ética general y deontología</button>
            <button id="gestion_calidad">Gestión y control de calidad</button>
            <button id="transformacion_fases" data-unlock="mat_metalicos,mat_ceramicos1" disabled>Transformación de fases</button>
            <button id="metodos_numericos">Métodos numéricos aplicados a la ingeniería</button>
            <button id="ciencia_materiales2" data-unlock="mat_polimeros1,caracterizacion_materiales" disabled>Ciencia de materiales II</button>
            <button id="ingles">Inglés</button>
        </div>
        <div class="semestre">
            <h2>Semestre 6</h2>
            <button id="mat_polimeros1" data-unlock="mat_polimeros2" disabled>Materiales polímeros I</button>
            <button id="mat_metalicos" data-unlock="soldadura" disabled>Materiales metálicos</button>
            <button id="ensayo_materiales" data-unlock="ensayos_no_destructivos,mecanica_fractura" disabled>Ensayo de materiales</button>
            <button id="seguridad">Seguridad industrial y prevención de riesgos</button>
            <button id="caracterizacion_materiales" data-unlock="corrosion" disabled>Métodos de caracterización de materiales</button>
        </div>

        <!-- CUARTO AÑO -->
        <div class="semestre">
            <h2>Semestre 7</h2>
            <button id="corrosion" data-unlock="ing_superficies" disabled>Corrosión y degradación de materiales</button>
            <button id="mat_ceramicos1" data-unlock="mat_ceramicos2" disabled>Materiales cerámicos I</button>
            <button id="mat_polimeros2" data-unlock="polimeros_avanzados" disabled>Materiales polímeros II</button>
            <button id="soldadura" data-unlock="fundicion" disabled>Soldadura en materiales metálicos</button>
            <button id="ensayos_no_destructivos" disabled>Ensayos no destructivos</button>
            <button id="nanomateriales">Nanomateriales</button>
        </div>
        <div class="semestre">
            <h2>Semestre 8</h2>
            <button id="mat_ceramicos2" data-unlock="ceramicos_avanzados" disabled>Materiales cerámicos II</button>
            <button id="polimeros_avanzados" data-unlock="mat_compuestos1" disabled>Polímeros avanzados</button>
            <button id="ing_superficies" data-unlock="union_materiales" disabled>Ingeniería de superficies</button>
            <button id="mecanica_fractura" data-unlock="simulacion" disabled>Mecánica de la fractura</button>
            <button id="analisis_fallas">Análisis de fallas</button>
            <button id="fundicion" disabled>Fundición de materiales</button>
        </div>

        <!-- QUINTO AÑO -->
        <div class="semestre">
            <h2>Semestre 9</h2>
            <button id="mat_compuestos1" data-unlock="mat_compuestos2" disabled>Materiales compuestos I</button>
            <button id="seleccion_materiales">Selección de materiales</button>
            <button id="simulacion">Simulación por elementos finitos</button>
            <button id="ceramicos_avanzados">Cerámicos avanzados</button>
            <button id="union_materiales">Unión de materiales</button>
            <button id="concreto">Tecnología de concreto y sus materiales</button>
        </div>
        <div class="semestre">
            <h2>Semestre 10</h2>
            <button id="trabajo_investigacion">Trabajo de investigación</button>
            <button id="mat_compuestos2">Materiales compuestos II</button>
            <button id="optimizacion">Optimización de procesos</button>
            <button id="manu_aditiva">Manufactura aditiva</button>
            <button id="biomateriales">Biomateriales</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
