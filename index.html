<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Interactiva Ingeniería de Materiales</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Malla Interactiva Ingeniería de Materiales</h1>

    <div class="malla">
        <!-- PRIMER AÑO -->
        <h2>Primer Año</h2>
        <h3>Semestre 1</h3>
        <button class="ramo" id="calculoI" data-desbloquea="calculoII">Cálculo I</button>
        <button class="ramo" id="fisicaI" data-desbloquea="fisicaII">Física I</button>
        <button class="ramo" id="quimicaGeneral" data-desbloquea="quimicaOrganica,termoCinetica">Química General</button>
        <button class="ramo" id="metodologia">Metodología del trabajo académico</button>
        <button class="ramo" id="dibujo">Dibujo en ingeniería</button>
        <button class="ramo" id="fundMatematica">Fundamentos de la matemática</button>

        <h3>Semestre 2</h3>
        <button class="ramo bloqueado" id="calculoII" data-desbloquea="ecuacionesDif">Cálculo II</button>
        <button class="ramo bloqueado" id="fisicaII" data-desbloquea="fisicaModerna">Física II</button>
        <button class="ramo bloqueado" id="quimicaOrganica">Química orgánica</button>
        <button class="ramo" id="introIngMateriales" data-desbloquea="cienciaMatI">Introducción a Ingeniería de materiales</button>
        <button class="ramo" id="realidadNacional">Realidad nacional</button>
        <button class="ramo" id="linguistica">Lingüística, comprensión y redacción académica</button>

        <!-- SEGUNDO AÑO -->
        <h2>Segundo Año</h2>
        <h3>Semestre 3</h3>
        <button class="ramo" id="ciudadania">Ciudadanía e interculturalidad</button>
        <button class="ramo bloqueado" id="ecuacionesDif" data-desbloquea="algebraLineal">Ecuaciones diferenciales</button>
        <button class="ramo bloqueado" id="fisicaModerna" data-desbloquea="mecanicaMateriales">Física moderna</button>
        <button class="ramo" id="estadistica" data-desbloquea="gestionCalidad">Estadística y diseño experimental</button>
        <button class="ramo bloqueado" id="termoCinetica" data-desbloquea="fenomenosTransferencia">Termodinámica y cinética</button>
        <button class="ramo" id="filosofia">Filosofía de las ciencias</button>

        <h3>Semestre 4</h3>
        <button class="ramo" id="ecologia">Ecología y conservación ambiental</button>
        <button class="ramo bloqueado" id="algebraLineal" data-desbloquea="metodosNumericos">Álgebra lineal</button>
        <button class="ramo bloqueado" id="mecanicaMateriales" data-desbloquea="ensayoMateriales">Mecánica de materiales</button>
        <button class="ramo bloqueado" id="cienciaMatI" data-desbloquea="cienciaMatII">Ciencia de materiales I</button>
        <button class="ramo bloqueado" id="fenomenosTransferencia" data-desbloquea="transformacionFases">Fenómenos de transferencia</button>
        <button class="ramo" id="economia">Economía general</button>

        <!-- Aquí seguirían todos los demás años con la misma lógica... -->
    </div>

    <script src="script.js"></script>
</body>
</html>
